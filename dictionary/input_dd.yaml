##### Data File and Analysis nodes
- name: unaligned_reads_file
  category: data_file
  description: >
    Data file containing raw reads from a genomics assay
  properties:
    - name: data_format
      description: "The format of the data in this data file"
      type: enum
      enums:
        - "csv"
        - "tsv"
        - "xls"
        - "xlsx"
    - name: data_category
      description: "Broad categorization of the contents of the data file."
      type: enum
      enums:
        - "mass spec raw"
        - "mass spec processed"
        - "summarised results"
        - "quality control"
    - name: data_type
      description: "The data type"
      type: enum
      enums:
        - "csv"
        - "tsv"
        - "xls"
        - "xlsx"
    - name: cv
      description: "Coefficient of variation (%)"
      type: number
    - name: facility_run_id
      description: "A unique identifier of which run the file was generated from"
      type: string
    - name: facility_batch_id
      description: "A unique identifier of which batch of samples the file was generated from"
      type: string
    - name: facility_run_date
      description: "The date the batch was analysed (YYYY-MM-DD)"
      type: string
    - name: data_processing_app
      description: "Application/software used to pre-process the data"
      type: enum
      enums:
        - "DIA-NN"
        - "Skyline"

