$schema: http://json-schema.org/draft-04/schema#
id: subject
title: subject
type: object
namespace: https://data.acdc.ozheart.org/
category: clinical
program: '*'
project: '*'
description: 'An individual participant in the study with baseline measurements.

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- name: projects
  backref: subjects
  label: part_of
  target_type: project
  multiplicity: many_to_one
  required: true
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  consent_codes:
    type: array
    items:
      type: string
    description: Data Use Restrictions that are used to indicate permissions/restrictions
      for datasets and/or materials.
  baseline_year:
    type: string
    description: Year when baseline measurements were taken
  cohort_id:
    type: string
    description: Identifier for the cohort the subject is a part of
  projects:
    $ref: _definitions.yaml#/to_one
additionalProperties: false
