$schema: http://json-schema.org/draft-04/schema#
id: unaligned_reads_file
title: Unaligned Reads File
type: object
namespace: https://data.acdc.ozheart.org
category: data_file
program: '*'
project: '*'
description: Data file containing raw reads from a genomics assay
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: genomics_assays
  backref: unaligned_reads_files
  label: data_from
  target_type: genomics_assay
  multiplicity: many_to_many
  required: false
- name: core_metadata_collection
  backref: unaligned_reads_files
  label: describes
  target_type: core_metadata_collection
  multiplicity: one_to_one
  required: false
required:
- type
- submitter_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  $ref: _definitions.yaml#/data_file_properties
  genomics_assays:
    $ref: _definitions.yaml#/to_many
  core_metadata_collection:
    $ref: _definitions.yaml#/to_one
